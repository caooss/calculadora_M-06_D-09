<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Calculadora - v.0.1</title>
	</head>
	<body>
		<form>
			<label>Primeiro Valor:</label>
			<input type="number" name="valor1" />
			
			<select name="operacao">
				<option value="+">+</option>
				<option value="-">-</option>
			</select>
			
			<label>Segundo Valor:</label>
			<input type="number" name="valor2" />
			
			<input type="submit" value="Calcular" />
		</form>
	</body>
</html>
